<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>dom</title>
</head>

<body>
  <input placeholder="username" type="text" id="userName" />
  <input placeholder="password" type="text" id="password" />
  <button id="submit" onclick="checkPassword()">submit</button>
  <!-- 1000px,800px/80,80px -->
  <div style="width: 400px; height: 400px; background-color: grey; margin: 100px;">
    <div class="item1" style="height: 80px; width: 80px; background-color: red;"></div>
    <div class="item2" style="height: 80px; width: 80px; background-color: yellow;"></div>
  </div>
</body>

<script>
  function checkPassword() {
    var passWord = document.getElementById("password");
    var userName = document.getElementById("userName");
    if (passWord.value !== "123" || userName.value !== "123") {
      passWord.value = "";
      userName.value = "";
      alert("Username or Password is wrong");
    } else {
      alert("Login successfully");
    }
  }
</script>

</html>
