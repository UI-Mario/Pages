<!DOCTYPE html>
<html>
  <head>
    <title>两列布局</title>
    <style type="text/css">
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        display: flex;
      }
      .left {
        flex: 0 0 100px;
        background: green;
        height: 100px;
      }
      .right {
        flex: auto;
        height: 100px;
        background: yellow;
      }
    </style>
  </head>
  <body>
    <div class="left"></div>
    <div class="right"></div>
  </body>
</html>
