<!DOCTYPE html>
<html>
  <head>
    <title>三列布局</title>
    <style type="text/css">
      body {
        padding: 0;
        margin: 0;
        margin-top: 10px;
        width: 100%;
        display: flex;
      }
      .left {
        background: green;
        flex: 0 0 100px;
        height: 100px;
      }
      .right {
        background: yellow;
        flex: 0 0 100px;
        height: 100px;
      }
      .main {
        flex: auto;
        background: red;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="left"></div>
    <div class="main"></div>
    <div class="right"></div>
  </body>
</html>
